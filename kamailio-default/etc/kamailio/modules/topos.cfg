loadmodule "topos.so"

modparam("topos", "storage", "db") # Set where to store. Options are db or redis
modparam("topos", "db_url", DBURL) # Use the DBURL that was earlier defined
modparam("topos", "sanity_checks", 1) # Perform Sanity check before encoding / decoding 
modparam("topos", "mask_callid", 1) # encode the call-id header. 
modparam("topos", "contact_host", "192.168.254.2") # Set the contact host. If using TLS the host needs to match the name on the cert




